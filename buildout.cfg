[buildout]
extends = https://dist.plone.org/release/5.2.2-pending/versions.cfg
show-picked-versions = true
# extensions =
#     mr.developer

# auto-checkout = *
# always-checkout = true
# sources-dir = devsrc

parts =
    instance
    test
    coverage
    test-coverage
    createcoverage
    releaser
    i18ndude
    omelette
    plone-helper-scripts
    vscode
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
eggs =
    collective.easyformplugin.registration
    plone.app.caching

[test]
recipe = zc.recipe.testrunner
eggs =
    collective.easyformplugin.registration[test]
    plone.app.caching
initialization =
    os.environ['TZ'] = 'UTC'
defaults = ['-s', 'collective.easyformplugin.registration', '--auto-color', '--auto-progress']

[coverage]
recipe = zc.recipe.egg
eggs = coverage


[test-coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash
    export TZ=UTC
    ${buildout:directory}/bin/coverage run bin/test $*
    ${buildout:directory}/bin/coverage html
    ${buildout:directory}/bin/coverage report -m --fail-under=90
    # Fail (exit status 1) if coverage returns exit status 2 (this happens
    # when test coverage is below 100%.
output = ${buildout:directory}/bin/test-coverage
mode = 755


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[plone-helper-scripts]
recipe = zc.recipe.egg
eggs =
   Products.CMFPlone
   ${instance:eggs}
interpreter = zopepy
scripts =
   zopepy
   plone-compile-resources

[vscode]
recipe = collective.recipe.vscode
eggs = ${test:eggs}
flake8-enabled = false
black-enabled = true
generate-envfile = true


[sources]
collective.easyform = git git@github.com:collective/collective.easyform.git


[versions]
# Don't use a released version of collective.easyformplugin.registration
collective.easyformplugin.registration =

