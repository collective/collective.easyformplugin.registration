[check-manifest]
ignore =
    *.cfg
    .coveragerc
    .editorconfig
    .gitattributes

[isort]
# for details see
# http://docs.plone.org/develop/styleguide/python.html#grouping-and-sorting
profile = black
force_alphabetical_sort = True


[flake8]
exclude = bootstrap.py,docs,*.egg.,omelette
max-complexity = 15
